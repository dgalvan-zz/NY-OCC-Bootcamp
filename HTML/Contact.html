<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="50" rows="15"></textarea>
    </div>

    <div>
      <label for="subject">Subject:</label>
      <input type="text" name="subject">
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="number" name="phone" required>
    </div>

    <div>

      <label for="priority">Priority:</label> 
      <br>
      
      <input type="radio" name="priority" value="optional">
      <label for="low">low</label> 

      <input type="radio" name="priority" value="optional">
      <label for="low">medium</label> 

      <input type="radio" name="priority" value="optional">
      <label for="low">hight</label> 


      <!-- low, medium, high -->
    </div>

    <div>
      <label>Newsletter Subscription:</label>
      <input type="checkbox" name="yes" value="yes">
         <label for="pink">yes</label>
         <input type="checkbox" name="no" value="no">
         <label for="blue">no</label>
    </div>

    <div>
      <label>Gender:</label>

      <select name="gender" >
         <option value="female">female</option>
         <option value="male">male</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
